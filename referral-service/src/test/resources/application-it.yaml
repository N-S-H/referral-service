logging:
  level:
    com.backbase: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.stat: DEBUG
    org.hibernate.engine.internal.StatisticalLoggingSessionEventListener: INFO
    org.hibernate.type.descriptor.sql: TRACE
eureka:
  client:
    enabled: false

spring:
  jpa:
    show_sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true